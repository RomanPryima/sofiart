{% extends 'base_users.html' %}

{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/users.css' %}">
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-4 col-md-6 col-sm-8 center-element">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Log in</h3>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% include 'includes/form.html' %}
                    <button type="submit" class="btn btn-primary btn-block">Увійти</button>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                Ще не зареєстровані? <a href="{% url 'signup' %}">Зареєструватися</a>
            </div>
        </div>
        <div class="text-center py-2">
            <small>
                <a href="{% url 'password_reset' %}" class="text-muted">Забули пароль?</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
