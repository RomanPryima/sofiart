{% for gallery_image in article.gallery_images.all %}
<div class="col-lg-4 col-md-4 g-image-card">
    <div class="card-block" id="{{ gallery_image.pk }}">
        {% if gallery_image.is_title == True %}
        <label class="btn active btn-md form-check-label">
            <input type="radio" class="form-check-input" autocomplete="off" name="is_title" value="{{ gallery_image.pk }}" checked> Основне зображення
        </label>
        {% else %}
        <label class="btn btn-md form-check-label">
            <input type="radio" class="form-check-input" autocomplete="off" name="is_title" value="{{ gallery_image.pk }}"> Основне зображення
        </label>
        {% endif %}
        <img class="card-img-top img-responsive" src="{{ gallery_image.image.url }}" alt="{{ gallery_image.name }}">
        <small class="card-title"><strong>{{ gallery_image.name }}</strong></small>
        <button type="button" class="btn btn-danger center-block pic-del">Видалити</button>
    </div>
</div>
{% endfor %}
