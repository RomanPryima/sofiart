{% extends 'base_users.html' %}

{% block title %}Відновлення паролю{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Відновлення пароля.</h3>
          <p>Введіть свою електронну адресу і ми надішлемо Вам повідомлення.</p>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">Надіслати повідомлення для зміни пароля</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
